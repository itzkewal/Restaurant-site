{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Luxe Dining{% endblock %}</title>
    <meta name="description" content="Premium dining experience with the best food in town. Book your table now.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="{% url 'home' %}" class="navbar-brand">LUXE</a>
            <ul class="nav-menu">
                <li><a href="{% url 'home' %}" class="nav-link">Home</a></li>
                <li><a href="{% url 'menu' %}" class="nav-link">Menu</a></li>
                <li><a href="{% url 'about' %}" class="nav-link">About Us</a></li>
                <li><a href="{% url 'contact' %}" class="nav-link">Contact</a></li>
                <li><a href="{% url 'book' %}" class="btn-book">Book a Table</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {% if messages %}
        <div class="container">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}"
                style="padding: 15px; background: #d4edda; color: #155724; border-radius: 10px; margin-top: 20px;">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 LUXE Dining. All rights reserved.</p>
            <div class="social-links" style="margin-top: 20px;">
                <a href="https://www.instagram.com/itz.karan72/" style="margin: 0 10px; color: var(--primary-color);"><i
                        class="fab fa-instagram"></i></a>
                <a href="https://x.com/parekh_kewal" style="margin: 0 10px; color: var(--primary-color);"><i
                        class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
